[package]
name = "voter-tg-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
structopt = "0.3"
teloxide = { version = "0.12.2", features = ["macros"] }
log = "0.4"
pretty_env_logger = "0.5"
tokio = { version =  "1.8", features = ["rt-multi-thread", "macros"] }
