rusqlite = { version = "0.29.0", features = ["bundled"] }
once_cell = "1.18.0"
anyhow = "1.0.75"
mio = "0.8.11"
h2 = "0.3.24"
openssl = "0.10.60"
rustix = "0.38.19"

